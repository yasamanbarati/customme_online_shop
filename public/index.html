<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LOGO.png" />

    <title>Customme</title>
    <% if (`${process.env.NODE_ENV}` === 'development') { %>
    <link rel="preload" href="%REACT_APP_FONT_CSS%" as="style" />
    <link rel="stylesheet" href="%REACT_APP_FONT_CSS%" />
    <% } %> <% if (`${process.env.NODE_ENV}` !== 'development') { %>
    <link
      rel="preload"
      href="/static/assets/fonts/iranyekan/3.0/iranyekan.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="/static/assets/fonts/iranyekan/3.0/iranyekan.min.css"
    />
    <% } %>
  </head>
  <body>
    <noscript>JavaScript must be enabled to run this program</noscript>
    <div id="root"></div>
  </body>
</html>
